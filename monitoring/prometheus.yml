# Prometheus configuration for Book of the Month
global:
  scrape_interval: 15s
  evaluation_interval: 15s

  external_labels:
    monitor: 'bookofmonth'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Rule files
rule_files:
  - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Django application (requires django-prometheus)
  - job_name: 'django'
    static_configs:
      - targets: ['web:8000']
    metrics_path: /metrics
    scrape_interval: 10s

  # PostgreSQL (requires postgres_exporter)
  - job_name: 'postgresql'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis (requires redis_exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Celery (requires flower or celery-exporter)
  - job_name: 'celery'
    static_configs:
      - targets: ['flower:5555']
    metrics_path: /metrics

  # Node exporter for host metrics
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # Nginx (requires nginx-prometheus-exporter)
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']
